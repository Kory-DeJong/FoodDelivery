version: '3.9'
services:
  db:
    image: postgres:16
    container_name: feastfinder-db
    environment:
      POSTGRES_DB: feastfinder
      POSTGRES_USER: feast
      POSTGRES_PASSWORD: feast
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feast -d feastfinder"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata:

