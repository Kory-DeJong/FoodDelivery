# Server configuration
server.port=8080
# Keep default context path; controllers already use /api prefix

# Application name
spring.application.name=feastfinder

# Logging configuration
logging.level.root=INFO
logging.level.com.feastfinder=DEBUG

# CORS configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=*

# Database configuration would go here in a real application
# For this demo, we're using in-memory data structures

# CLI mode (NF1)
cli.enabled=false

# H2 + JPA for persistence (default profile)
spring.datasource.url=jdbc:h2:mem:feastfinder;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.flyway.enabled=false

# JWT config
security.jwt.secret=ZmVhc3RmaW5kZXItc2VjcmV0LWtleS1mb3ItZGV2LXVzZS0xMjM0NTY3ODkw
security.jwt.expirationMs=86400000
