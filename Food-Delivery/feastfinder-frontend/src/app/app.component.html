<div class="container">
  <h1>FeastFinder</h1>
  <p>Browse restaurants and view menus.</p>

  <div *ngIf="loading">Loading restaurants…</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="grid" *ngIf="!loading && !error">
    <div class="card" *ngFor="let r of restaurants">
      <h3>{{ r.name }}</h3>
      <p>{{ r.description }}</p>
      <small>{{ r.cuisineType }} • Rating: {{ r.rating || '-' }}</small>
    </div>
  </div>
</div>
